<div class="form-group{% if field.errors %} has-error{% endif %}">
    {{ field|add_class:"form-control" }}
    <span class="help-block"><small><label class="control-label {{ field|required }}" for="{{ field.auto_id }}">{{ field.label }}</label></small></span>
    {% if field.help_text %}<span class="help-block"><small>{{ field.help_text|safe }}</small></span>{% endif %}
    {% for error in field.errors %}<span class="help-block"><small>{{ error }}</small></span>{% endfor %}
</div>

<div class="form-group" v-class="has-error : hasError">
    <content></content>
    <small class="help-block"><label class="control-label {{ labelClass }}" v-class="required: required" for="{{ inputId }}">{{ label }}</label></small>
    <small class="help-block" v-if="helpText">{{{ helpText }}}</small>
    <small class="help-block" v-repeat="error: errors">{{{ error }}}</small>
</div>
